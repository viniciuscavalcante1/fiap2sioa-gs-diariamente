<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>entradas</title>
  <link rel="stylesheet" href="../static/css/entradas.css?v=7">
  <script src="../static/js/entradas.js?v=2"></script>
</head>
<body>
  <div class="container">
    <img src="../static/img/logo.png?v=1" alt="Logo">
    <h1>seu diário ({{email}})</h1>
    <button class="to_scale" onclick="redirecionarParaDiario('{{ email }}')">adicionar nova entrada</button>

    <div class="cards-container">
      {% for entrada in entradas_usuario %}
        <div class="card">
          <h3>{{ entrada.titulo }}</h3>
          <p>{{ entrada.timestamp }}</p>
          <div class="card-content">
            <p><strong>humor:</strong> {{ entrada.humor }}</p>
            <p>{{ entrada.conteudo }}</p>
            <p><strong>momento feliz:</strong> {{ entrada.momento_feliz }}</p>
            <button class="botao-copiar to_scale" onclick="copiar('{{ entrada.titulo }}', '{{ entrada.humor }}', '{{ entrada.conteudo }}', '{{ entrada.momento_feliz }}', '{{ entrada.timestamp }}')">copiar dados</button></div>
        </div>
      {% endfor %}
    </div>
  </div>
  <div id="dadosCopiados" class="dadosCopiados">seus dados foram enviados para a área de transferência :)</div>
</body>
</html>
